<img class="fullBg" fullpage [src]="page.image">

<mat-card>
  <mat-card-header>
    <mat-card-title><h1>{{page.title}}</h1></mat-card-title>
    <mat-card-subtitle>{{page.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{page.content}}
    <mat-list>
      <mat-list-item *ngFor="let link of page.links">
        {{link.label}}:&nbsp;<a href="{{link.href}}">{{link.title}}</a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
